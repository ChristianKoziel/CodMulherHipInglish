<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSESSION METHOD - QUIZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Bebas Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #1E0B26 0%, #0C0C0C 100%);
            color: #FAF1F4;
            text-shadow: 0 0 5px rgba(229, 0, 60, 0.3);
        }

        .quiz-container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background-color: rgba(12, 12, 12, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 63, 129, 0.2),
                        0 0 0 1px rgba(255, 63, 129, 0.3);
            border: 1px solid rgba(255, 63, 129, 0.5);
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FF3F81, #E5003C, #1E0B26);
            z-index: -1;
            filter: blur(5px);
            opacity: 0.5;
        }

        .progress {
            font-size: 1rem;
            margin-bottom: 25px;
            color: #D8B9C3;
            position: relative;
            padding-bottom: 15px;
            letter-spacing: 1px;
            text-align: center;
            line-height: 1.5;
        }

        .progress-title {
            font-size: 1.1rem;
            color: #FF3F81;
            margin-bottom: 8px;
            text-shadow: 0 0 5px rgba(255, 63, 129, 0.3);
            font-weight: bold;
        }

        .progress::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            right: 25%;
            height: 2px;
            background: linear-gradient(to right, transparent, #FF3F81, transparent);
        }

        .question {
            font-weight: bold;
            font-size: 1.7rem;
            margin-bottom: 35px;
            line-height: 1.4;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #FF3F81;
        }

        .corVermelha {
            color: #E5003C;
            text-decoration: underline;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-transform: none;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .option-button {
            background: rgba(30, 11, 38, 0.8);
            border: 2px solid #FF3F81;
            border-radius: 50px;
            padding: 18px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #FAF1F4;
            text-align: left;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 10px rgba(255, 63, 129, 0.2);
            display: flex;
            align-items: center;
        }

        .option-button:hover {
            background: linear-gradient(to right, rgba(229, 0, 60, 0.5), rgba(255, 63, 129, 0.5));
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(229, 0, 60, 0.4);
            border-color: #E5003C;
        }

        .option-button:active {
            transform: scale(0.98);
        }

        .emoji {
            font-size: 1.8rem;
            margin-right: 15px;
            min-width: 40px;
            text-align: center;
            filter: drop-shadow(0 0 3px rgba(255, 63, 129, 0.5));
        }

        .subtext {
            font-size: 0.95rem;
            margin-top: 30px;
            font-style: italic;
            color: #D8B9C3;
            padding: 12px;
            border-radius: 8px;
            background: rgba(216, 185, 195, 0.1);
            border-left: 3px solid #FF3F81;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="progress">
            <span class="emoji">üëÅÔ∏è</span> I‚Äôm stalking you right now. And whatever I find‚Ä¶ will reveal way more about you than you think.
            <br><span class="corVermelha">(Don‚Äôt lie ‚Äî this answer will expose your entire emotional profile.)</span>
        </div>

        <div class="question">
            IF I OPENED YOUR INSTA RIGHT NOW‚Ä¶ <br><span class="corVermelha">WHAT WOULD I FIND?</span>
        </div>
        
        <div class="options">
            <button class="option-button" onclick="redirectToQuiz()">
                <span class="emoji">üíÖ</span> Single ‚Äî pretending everything‚Äôs fine
            </button>
            <button class="option-button" onclick="redirectToQuiz()">
                <span class="emoji">üßü‚Äç‚ôÇÔ∏è</span> Situationship with a guy who only replies when he feels like it
            </button>
            <button class="option-button" onclick="redirectToQuiz()">
                <span class="emoji">ü§°</span> ‚ÄúIn a relationship,‚Äù but not totally sure he‚Äôs all in
            </button>
            <button class="option-button" onclick="redirectToQuiz()">
                <span class="emoji">üíî</span> Married‚Ä¶ but feeling completely alone
            </button>
        </div>

        <div class="subtext">
            (Relax ‚Äî your profile is way more common than you think üíã)
        </div>
    </div>

    <script>
        function redirectToQuiz() {
            window.location.href = 'quiz5.html';
        }
    </script>
</body>
</html>
