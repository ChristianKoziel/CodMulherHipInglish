<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>OBSESSION METHOD - FREE QUIZ</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@700&display=swap" rel="stylesheet">
<style>
    :root {
        --roxo-venenoso: #1E0B26;
        --preto-macabro: #0C0C0C;
        --rosa-trauma: #FF3F81;
        --vermelho-obsessivo: #E5003C;
        --branco-sujo: #FAF1F4;
    }

    /* BODY - rolagem normal, fundo e fonte */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', 'Bebas Neue', sans-serif;
        background: linear-gradient(to bottom, var(--roxo-venenoso), var(--preto-macabro));
        color: var(--branco-sujo);
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        text-shadow: 0 0 5px rgba(229,0,60,0.3);
    }

    /* CONTAINER - centralizado horizontalmente, largura responsiva, altura automática */
    .quiz-container {
        max-width: 500px;
        width: 90%;
        margin: 50px auto; /* centraliza horizontalmente */
        padding: 30px;
        background-color: rgba(12,12,12,0.85);
        border-radius: 20px;
        border: 1px solid var(--rosa-trauma);
        box-shadow: 0 10px 30px rgba(255,63,129,0.2), 0 0 0 1px rgba(255,63,129,0.3);
        position: relative;
    }

    .quiz-container::before {
        content:"";
        position:absolute;
        top:-2px;
        left:-2px;
        right:-2px;
        bottom:-2px;
        background: linear-gradient(45deg, var(--rosa-trauma), var(--vermelho-obsessivo), var(--roxo-venenoso));
        z-index:-1;
        filter: blur(5px);
        opacity:0.5;
    }

    .question {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 30px;
        line-height: 1.4;
        color: var(--rosa-trauma);
        text-transform: uppercase;
        text-align: center;
    }

    .question span {
        color: var(--vermelho-obsessivo);
        text-decoration: underline;
    }

    .options {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
    }

    .option-item {
        display: flex;
        align-items: center;
        cursor: pointer;
        background: rgba(30,11,38,0.8);
        padding: 18px 20px;
        border-radius: 10px;
        gap: 15px;
        border: 1px solid var(--rosa-trauma);
        transition: all 0.3s ease;
        position: relative;
    }

    .option-item:hover {
        background: rgba(255,63,129,0.2);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(229,0,60,0.3);
    }

    .checkbox {
        width: 22px;
        height: 22px;
        border: 2px solid var(--rosa-trauma);
        border-radius: 50%;
        position: relative;
        flex-shrink: 0;
    }

    .checkbox.checked {
        background: var(--rosa-trauma);
        box-shadow: 0 0 10px var(--rosa-trauma);
    }

    .checkbox.checked::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        background-color: var(--branco-sujo);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .option-text {
        font-size: 1rem;
        flex-grow: 1;
        color: var(--branco-sujo);
        text-align: left;
        word-break: break-word; /* evita textos estourando na tela */
    }

    .continue-button {
        background: linear-gradient(to right, var(--rosa-trauma), var(--vermelho-obsessivo));
        color: var(--branco-sujo);
        border: none;
        border-radius: 50px;
        padding: 18px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 20px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 5px 20px rgba(229,0,60,0.4);
        position: relative;
        overflow: hidden;
    }

    .continue-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(229,0,60,0.6);
        background: linear-gradient(to right, var(--vermelho-obsessivo), var(--rosa-trauma));
    }

    @media(max-width: 400px){
        .question { font-size: 1.5rem; }
        .option-text { font-size: 0.95rem; }
        .continue-button { font-size: 1rem; padding: 15px; }
    }
</style>
</head>
<body>

<div class="quiz-container">
    <div class="question">
        WHAT MAKES YOU FEEL THE MOST <span>POWERLESS</span> AROUND HIM?
    </div>
    <div class="options">
        <label class="option-item">
            <span class="option-text">WHEN HE GHOSTS ME FOR DAYS AND THEN SHOWS UP LIKE “HEY STRANGER”</span>
            <span class="checkbox"></span>
        </label>
        <label class="option-item">
            <span class="option-text">WHEN HE PRETENDS HE MISSES ME JUST TO SLEEP WITH ME</span>
            <span class="checkbox"></span>
        </label>
        <label class="option-item">
            <span class="option-text">WHEN HE POSTS STORIES WITH ANOTHER GIRL AND I STILL RESPOND TO HIS</span>
            <span class="checkbox"></span>
        </label>
        <label class="option-item">
            <span class="option-text">WHEN HE SAYS HE LOVES ME BUT NEVER PROVES IT</span>
            <span class="checkbox"></span>
        </label>
        <label class="option-item">
            <span class="option-text">WHEN I SWEAR I’M DONE WITH HIM… BUT STILL RUN BACK</span>
            <span class="checkbox"></span>
        </label>
        <label class="option-item">
            <span class="option-text">WHEN HE SAYS “YOU’RE DIFFERENT” BUT TREATS EVERYONE THE SAME</span>
            <span class="checkbox"></span>
        </label>
    </div>
    <button class="continue-button">FIND OUT WHAT TO DO ABOUT IT...</button>
</div>

<script>
    document.querySelectorAll('.option-item').forEach(item => {
        item.addEventListener('click', () => {
            const checkbox = item.querySelector('.checkbox');
            checkbox.classList.toggle('checked');
        });
    });

    document.querySelector('.continue-button').addEventListener('click', () => {
        const selected = document.querySelector('.checkbox.checked');
        if(!selected){
            alert('PLEASE SELECT AN OPTION BEFORE CONTINUING');
            return;
        }
        window.location.href='quiz9.html';
    });
</script>

</body>
</html>
