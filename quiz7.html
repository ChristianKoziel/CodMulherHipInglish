<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBSESSION METHOD - FINAL DIAGNOSIS</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --toxic-purple: #1E0B26;
      --midnight-black: #0C0C0C;
      --trauma-pink: #FF3F81;
      --obsessive-red: #E5003C;
      --dirty-white: #FAF1F4;
      --champagne: #D8B9C3;
      --cursed-gold: #FFD700;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Bebas Neue', sans-serif;
      background: linear-gradient(to bottom, var(--toxic-purple) 0%, var(--midnight-black) 100%);
      color: var(--dirty-white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-shadow: 0 0 5px rgba(229, 0, 60, 0.3);
    }

    .quiz-container {
      text-align: center;
      width: 90%;
      max-width: 500px;
      padding: 30px;
      background-color: rgba(12, 12, 12, 0.85);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 63, 129, 0.2),
                  0 0 0 1px rgba(255, 63, 129, 0.3);
      border: 1px solid var(--trauma-pink);
      position: relative;
      overflow: hidden;
    }

    .quiz-container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--trauma-pink), var(--obsessive-red), var(--toxic-purple));
      z-index: -1;
      filter: blur(5px);
      opacity: 0.5;
    }

    .progress {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: var(--cursed-gold);
      position: relative;
      padding-bottom: 15px;
      line-height: 1.5;
      font-weight: bold;
      text-transform: uppercase;
    }

    .progress::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 25%;
      right: 25%;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--cursed-gold), transparent);
    }

    .question {
      font-size: 1.7rem;
      font-weight: bold;
      margin-bottom: 25px;
      line-height: 1.4;
      color: var(--trauma-pink);
      text-transform: uppercase;
    }

    .question span {
      color: var(--obsessive-red);
      text-decoration: underline;
      display: inline;
    }

    .teaser {
      font-size: 1.1rem;
      color: var(--champagne);
      margin-bottom: 30px;
      line-height: 1.5;
      font-style: italic;
      padding: 0 10px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    .option-button {
      background: rgba(30, 11, 38, 0.8);
      color: var(--dirty-white);
      border: 2px solid var(--trauma-pink);
      border-radius: 50px;
      padding: 18px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(255, 63, 129, 0.2);
    }

    .option-button:hover {
      background: linear-gradient(to right, rgba(229, 0, 60, 0.3), rgba(255, 63, 129, 0.3));
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(229, 0, 60, 0.3);
    }

    .option-button:active {
      transform: scale(0.98);
    }

    .emoji {
      font-size: 1.8rem;
      margin-right: 15px;
      min-width: 40px;
      text-align: center;
      filter: drop-shadow(0 0 3px rgba(255, 63, 129, 0.5));
    }

    .continue-button {
      background: linear-gradient(to right, var(--trauma-pink), var(--obsessive-red));
      color: var(--dirty-white);
      border: none;
      border-radius: 50px;
      padding: 18px 25px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 20px rgba(229, 0, 60, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .continue-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(229, 0, 60, 0.6);
      background: linear-gradient(to right, var(--obsessive-red), var(--trauma-pink));
    }

    .continue-button:active {
      transform: scale(0.98);
    }

    .continue-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .continue-button:hover::before {
      left: 100%;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.95rem;
      color: var(--champagne);
      padding: 12px;
      border-radius: 8px;
      background: rgba(216, 185, 195, 0.1);
      border-left: 3px solid var(--trauma-pink);
    }

    .option-button.selected {
      background: linear-gradient(to right, var(--obsessive-red), var(--trauma-pink));
      border-color: var(--cursed-gold);
      box-shadow: 0 0 15px var(--trauma-pink);
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="progress">üîÆ UNLOCKING YOUR COMPLETE EMOTIONAL PROFILE</div>
    <div class="question">WHICH OF THESE <span>WOUNDS</span> STILL THROBS WHEN YOU LAY YOUR HEAD ON THE PILLOW?</div>
    <div class="teaser">He knows exactly where to hit you‚Ä¶ <br>and still, you let him.</div>
    <div class="options">
      <button class="option-button" onclick="selectOption(this)"><span class="emoji">üò§</span> He disappears and comes back whenever he wants ‚Äî and I still take him back.</button>
      <button class="option-button" onclick="selectOption(this)"><span class="emoji">üò≠</span> He cheated and swore it was ‚Äúa mistake‚Äù.</button>
      <button class="option-button" onclick="selectOption(this)"><span class="emoji">üëª</span> I feel invisible even when I‚Äôm right next to him.</button>
      <button class="option-button" onclick="selectOption(this)"><span class="emoji">ü§•</span> He ignores me, but swears he loves me.</button>
      <button class="option-button" onclick="selectOption(this)"><span class="emoji">üî•</span> He only shows up when he‚Äôs lonely‚Ä¶ or wants my body.</button>
      <button class="option-button" onclick="selectOption(this)"><span class="emoji">üíî</span> He makes me feel guilty for his own mistakes.</button>
    </div>
    <button class="continue-button" onclick="goToNext()">KEEP UNLOCKING</button>
    <div class="footer">Your emotional map is 92% complete‚Ä¶ the rest, you‚Äôre not ready to see yet.</div>
  </div>
  <script>
    function selectOption(button) {
      button.classList.toggle('selected');
    }

    function goToNext() {
      const selected = document.querySelectorAll('.option-button.selected');
      if (selected.length === 0) {
        alert('Please select at least one option before continuing.');
        return;
      }
      window.location.href = 'quiz8.html';
    }
  </script>
</body>
</html>
