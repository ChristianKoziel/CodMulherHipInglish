<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSESSION METHOD - FREE TEST</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --toxic-purple: #1E0B26;
            --dark-midnight: #0C0C0C;
            --trauma-pink: #FF3F81;
            --obsessive-red: #E5003C;
            --dirty-white: #FAF1F4;
            --champagne: #D8B9C3;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', 'Bebas Neue', sans-serif;
            background: linear-gradient(to bottom, var(--toxic-purple) 0%, var(--dark-midnight) 100%);
            color: var(--dirty-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-shadow: 0 0 5px rgba(229, 0, 60, 0.3);
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: rgba(12, 12, 12, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 63, 129, 0.2),
                        0 0 0 1px rgba(255, 63, 129, 0.3);
            border: 1px solid var(--trauma-pink);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--trauma-pink), var(--obsessive-red), var(--toxic-purple));
            z-index: -1;
            filter: blur(5px);
            opacity: 0.5;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--trauma-pink);
            text-align: center;
            line-height: 1.4;
            text-transform: uppercase;
        }

        h1 span {
            color: var(--obsessive-red);
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 16px 20px;
            border-radius: 10px;
            transition: all 0.3s;
            background: rgba(30, 11, 38, 0.8);
            border: 2px solid var(--trauma-pink);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .checkbox-option:hover {
            background: rgba(255, 63, 129, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(229, 0, 60, 0.3);
            border-color: var(--obsessive-red);
        }

        .checkbox-option input[type="checkbox"] {
            display: none;
        }

        .checkbox-option label {
            font-size: 1rem;
            color: var(--dirty-white);
            cursor: pointer;
            padding-right: 35px;
            position: relative;
            line-height: 1.4;
            text-transform: uppercase;
            flex-grow: 1;
        }

        .checkbox-option label::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            border: 2px solid var(--trauma-pink);
            border-radius: 4px;
            transition: all 0.3s;
        }

        .checkbox-option input[type="checkbox"]:checked + label::after {
            background-color: var(--obsessive-red);
            border-color: var(--obsessive-red);
        }

        .checkbox-option input[type="checkbox"]:checked + label::before {
            content: 'âœ“';
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dirty-white);
            z-index: 1;
            font-size: 14px;
        }

        .continue-btn {
            margin-top: 30px;
            background: linear-gradient(to right, var(--trauma-pink), var(--obsessive-red));
            color: var(--dirty-white);
            border: none;
            padding: 18px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(229, 0, 60, 0.4);
            position: relative;
            overflow: hidden;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(229, 0, 60, 0.6);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        .continue-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .continue-btn:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WHICH OF THESE <span>EMOTIONAL POWERS</span> DO YOU WANT TO MASTER THE MOST?</h1>
        <form id="strategyForm" action="quiz16.html" method="get">
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input type="checkbox" id="option1" name="strategy" value="obsession">
                    <label for="option1">MAKE HIM THINK ABOUT ME EVEN WHEN HEâ€™S WITH SOMEONE ELSE</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option2" name="strategy" value="addiction">
                    <label for="option2">TURN MY TOUCH INTO HIS NEW ADDICTION</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option3" name="strategy" value="control">
                    <label for="option3">CONTROL HIS EMOTIONS WITHOUT HIM NOTICING</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option4" name="strategy" value="guilt">
                    <label for="option4">MAKE HIM FEEL GUILTY FOR LOSING MEâ€¦ AND BEG</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option5" name="strategy" value="manipulation">
                    <label for="option5">GET WHAT I WANT EVEN WHEN HE SAYS NO</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option6" name="strategy" value="none">
                    <label for="option6">Iâ€™D RATHER KEEP BEING IGNORED ðŸ™‚</label>
                </div>
            </div>
            <button type="submit" class="continue-btn">UNLOCK THE STRATEGIES NOW</button>
        </form>
    </div>

    <script>
        // Toggle checkbox when clicking the whole div
        document.querySelectorAll('.checkbox-option').forEach(option => {
            option.addEventListener('click', function (e) {
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
