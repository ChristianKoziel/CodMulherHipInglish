<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSESSION METHOD - FREE TEST</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --poison-purple: #1E0B26;
            --midnight-black: #0C0C0C;
            --trauma-pink: #FF3F81;
            --obsessive-red: #E5003C;
            --dirty-white: #FAF1F4;
            --champagne: #D8B9C3;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Bebas Neue', sans-serif;
            background: linear-gradient(to bottom, var(--poison-purple) 0%, var(--midnight-black) 100%);
            color: var(--dirty-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-shadow: 0 0 5px rgba(229, 0, 60, 0.3);
        }

        .quiz-container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background-color: rgba(12, 12, 12, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 63, 129, 0.2),
                        0 0 0 1px rgba(255, 63, 129, 0.3);
            border: 1px solid var(--trauma-pink);
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--trauma-pink), var(--obsessive-red), var(--poison-purple));
            z-index: -1;
            filter: blur(5px);
            opacity: 0.5;
        }

        .question {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.4;
            color: var(--trauma-pink);
            text-transform: uppercase;
        }

        .question span {
            color: var(--obsessive-red);
            text-decoration: underline;
        }

        .teaser {
            text-align: center;
            color: var(--champagne);
            margin: 0 0 30px 0;
            font-style: italic;
            font-size: 1.1rem;
            padding: 0 10px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-button {
            background: rgba(30, 11, 38, 0.8);
            border: 2px solid var(--trauma-pink);
            border-radius: 10px;
            padding: 18px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
            color: var(--dirty-white);
            box-shadow: 0 4px 10px rgba(255, 63, 129, 0.2);
            position: relative;
            overflow: hidden;
        }

        .option-button:hover {
            background: rgba(255, 63, 129, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(229, 0, 60, 0.4);
            border-color: var(--obsessive-red);
        }

        .option-button:active {
            transform: translateY(0);
        }

        .option-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .option-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            WHICH OF THESE <span>SHAMEFUL TRUTHS</span> DO YOU EVEN HIDE FROM YOURSELF?
        </div>
        
        <div class="teaser">
            YOU REALLY THINK HE’S GOING TO CHANGE? HE ALREADY KNOWS YOU DON’T HAVE THE GUTS TO WALK AWAY.
        </div>

        <div class="options">
            <button class="option-button" onclick="window.location.href='quiz11.html'">
                I BEGGED FOR LOVE FROM SOMEONE WHO NEVER EVEN SAW ME AS A WOMAN
            </button>
            <button class="option-button" onclick="window.location.href='quiz11.html'">
                I SWALLOWED CHEATING JUST BECAUSE I WAS TERRIFIED OF BEING ALONE
            </button>
            <button class="option-button" onclick="window.location.href='quiz11.html'">
                I CHANGED HOW I DRESSED, SPOKE, AND ACTED… JUST TO KEEP HIM
            </button>
            <button class="option-button" onclick="window.location.href='quiz11.html'">
                I ACCEPTED BEING THE “SIDE OPTION” JUST TO GET CRUMBS OF ATTENTION
            </button>
        </div>
    </div>
</body>
</html>
